<div class="app-body" style="margin-top: 30vh">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      autocomplete="off"
                      formControlName="userName"
                      [ngClass]="{
                        'is-invalid': formSubmitted && f.userName.errors
                      }"
                      required
                    />
                    <div
                      *ngIf="formSubmitted && f.userName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.userName.errors.required">
                        User name is required
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="off"
                      required
                      formControlName="userCred"
                      [ngClass]="{
                        'is-invalid': formSubmitted && f.userCred.errors
                      }"
                    />
                    <div
                      *ngIf="formSubmitted && f.userCred.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.userCred.errors.required">
                        Password is required
                      </div>
                    </div>
                  </div>
                  <div
                    class="row ml-1 mb-1"
                    *ngIf="showError"
                    style="width: 100%; font-size: 80%; color: #f86c6b"
                  >
                    {{ errorTitle }}
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4 mt-1">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button
                        type="button"
                        class="btn btn-link px-0"
                        routerLink="/forgot-password"
                      >
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width: 44%"
            >
              <div class="card-body text-center">
                <div>
                  <h2 class="mt-5">PayPhi Payout Portal</h2>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
                <div class="container-fluid">
                  <div class="row mt-5">
                    <div class="col-md-12">
                      <img
                        src="assets/img/payphi.jpg"
                        class="img-fluid"
                        style="height: 80px;"
                      />
                    </div>
                    <!-- <div class="col-md-6">
                      <img
                        src="assets/img/login_screen_logo2.png"
                        class="img-fluid"
                        style="height: 50px; width: 120px"
                      />
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
