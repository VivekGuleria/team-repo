<div class="app-body" style="margin-top: 27vh;">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                  <h1>Register</h1>
                  <p class="text-muted">Create your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="off"
                    formControlName="username" [ngClass]="{ 'is-invalid': formSubmitted && f.username.errors }" required>
                    <div *ngIf="formSubmitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">User Name is required</div>
                  </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="off"
                    formControlName="email" [ngClass]="{ 'is-invalid': formSubmitted && f.email.errors }" required>
                    <div *ngIf="formSubmitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.pattern">Enter Valid Email</div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="off"
                    formControlName="password" [ngClass]="{ 'is-invalid': formSubmitted && f.password.errors }" required>
                    <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.pattern">Enter Strong Password</div>
                      <div *ngIf="f.password.errors.minlength">Password must be 8 character long</div>
                  </div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Repeat password" autocomplete="off"
                    formControlName="confirmPassword"
                    [ngClass]="{ 'is-invalid': formSubmitted && f.confirmPassword.errors }" placeholder="Confirm Password" required>
                  </div>
                  <div *ngIf="formSubmitted && f.confirmPassword.errors" style="font-size: 80%; color: #f86c6b;">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Password and Confirm Password must match with each other.</div>
                    <!-- <div *ngIf="f.password.errors.minlength">Password must be 8 character long</div> -->
                  </div>
                  <button type="submit" class="btn btn-block btn-success mt-4">Create Account</button>
                </form>
              </div>
              <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
