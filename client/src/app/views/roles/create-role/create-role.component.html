<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-fade"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<div class="animated fadeIn">
  <div class="card p-5" *ngIf="loading == true">
    <form [formGroup]="roleForm" (ngSubmit)="addRole()">
      <h4>Add Role</h4>
      <div class="row mb-3 mt-3">
        <div class="col-md-6 input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Role Name"
            autocomplete="off"
            formControlName="name"
            [ngClass]="{ 'is-invalid': formSubmitted && f.name.errors }"
            required
          />
          <div *ngIf="formSubmitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Role Name is required</div>
          </div>
        </div>

        <div class="col-md-6 input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Role Description"
            autocomplete="off"
            formControlName="description"
            [ngClass]="{ 'is-invalid': formSubmitted && f.description.errors }"
            required
          />
          <div
            *ngIf="formSubmitted && f.description.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.description.errors.required">
              Role Description is required
            </div>
          </div>
        </div>
      </div>
      <div class="row ml-2 mt-3">
        <h6>Select Actions</h6>
        <div class="row mt-2 ml-3">
          <div
            class="col-md-4"
            *ngFor="let category of categories; let i = index"
          >
            <input
              type="checkbox"
              (change)="selectActions($event.target.checked, category)"
            />
            &nbsp;
            <span class="text-muted">{{ category.action }}</span>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4 d-flex">
          <button type="submit" class="btn btn-block btn-primary p-2 mt-2">
            Create
          </button>
          <button
            type="button"
            class="btn btn-block btn-primary p-2 mt-2 ml-1r"
            (click)="goBack()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
