<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-fade"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<div class="animated fadeIn">
  <div class="card">
    <form [formGroup]="registerForm" (ngSubmit)="registerVirtualAccount()">
      <div class="card-header">
        <i class="fa fa-plus-circle"></i> Add Payout Account
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="input-group col-md-6">
            <h6 class="data-field">
              Merchant Id : {{ merchantData.merchantId }}
            </h6>
          </div>
          <div class="input-group col-md-6">
            <h6 class="data-field">
              Merchant Name : {{ merchantData.merchantName | titlecase }}
            </h6>
          </div>
        </div>
        <div class="row mb-3">
          <div class="input-group col-md-6">
            <p class="pre-id data-field">{{ preFixId }}</p>
            <div data-tip="Please provide 9 digits ID" style="width: 70%">
              <input
                type="text"
                class="form-control"
                placeholder="Payout Account Id"
                autocomplete="off"
                formControlName="virtualAccountId"
                maxlength="9"
                [ngClass]="{
                  'is-invalid': formSubmitted && f.virtualAccountId.errors
                }"
                required
              />
            </div>
            <div
              *ngIf="formSubmitted && f.virtualAccountId.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.virtualAccountId.errors.required">
                Payout account Id is required
              </div>
            </div>
          </div>
          <div class="input-group col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="description"
              autocomplete="off"
              formControlName="description"
              [ngClass]="{
                'is-invalid': formSubmitted && f.description.errors
              }"
              required
            />
            <div
              *ngIf="formSubmitted && f.description.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.description.errors.required">
                Description is required
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-5"></div>
          <div class="col-md-5"></div>
          <div class="col-md-2 d-flex">
            <button
              type="button"
              class="btn btn-block btn-danger p-2 mt-2"
              (click)="goBack()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-block btn-primary p-2 mt-2 ml-1r"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
